<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">

        <title>Juego del ahorcado</title>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <header>
            <div class="caja-logo">
                <h1><img class="logo" src="Imagenes/Vector.png"></h1>
            </div>
        </header>
        
        <main>

            <section id="inicio">
                <button class="botonJuego" onclick="jugar()" name="button" >Iniciar juego</button>
                <button class="botonAgregar" onclick="ingresando()" name="button" >Agregar nueva palabra</button>
            </section>

            <section id="ingresando">
                <input class="ingreso" type="text" value="Ingrese una palabra" placeholder="Ingrese una palabra" onfocus="this.value=''">
                <div class="descripcion">
                    <img class="exclamacion" src="Imagenes/bi_exclamation-circle-fill.png">
                    <p>Máx. de 8 letras</p>
                </div>
                <ul class="botones">
                    <button class="botonEmpezar" onclick= "agregarPalabra()" name="button" focus()>Guardar y empezar</button>
                    <button class="botonCancelar" onclick="cancelar()" name="button" >Cancelar</button>
                </ul>
            </section>
            
            <div class="resultado">
                <label for="resultado" id="resultado" ></label>
            </div>

            <section id="aparece-ahorcado" class="canvas">
                <canvas id="horca" height="860px" width="1200"></canvas>
            </section>

            <section id="sec-acciones" class="sec-acciones">
                <ul class="acciones">
                    <button class="botonNuevo" onclick= "nuevoJuego()" name="button" >Nuevo juego</button>
                    <button class="botonDesistir" onclick="desistir()" name="button" >Desistir</button>
                </ul>
            </section>

        </main>

        <footer>
            <label class="pie">&copy Desarrollado por Juan José Dujmovic M. - 2022</label>
        </footer>
            
    </body>
    
    <script src="ahorcado.js"></script>
    
</html>
